<!DOCTYPE html>
<html>
<head>
    <title>Modificar Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Modificar Persona</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" value="{{ persona.nombre }}" required>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="" disabled>Selecciona un país</option>
            {% for country in countries %}
                <option value="{{ country }}" {% if country == persona.pais %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Guardar Cambios">
    </form>
</body>
</html>
